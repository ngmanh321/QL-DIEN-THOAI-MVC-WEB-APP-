<style>
    .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }

        .pagination ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .pagination li {
            margin-right: 10px;
        }

            .pagination li:last-child {
                margin-right: 0;
            }

        .pagination a {
            display: block;
            padding: 5px 10px;
            text-decoration: none;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

            .pagination a:hover {
                background-color: #f5f5f5;
            }

</style>
    <script type="text/javascript">
        $(document).ready(function () {
            GetAllCustomers();

            $("#Search_id").on("click", function () {

                // Lấy từ khóa tìm kiếm
                var keyword = $("#search-input").val();

                // Gọi API để lấy dữ liệu mới
                $.ajax({
                    url: "https://api.chucknorris.io/jokes/search",
                    data: {
                        query: keyword
                    }, error: function (response) {
                        alert("Thêm mới không thành công");
                        alert(keyword);
                    },
                    success: function (data) {
                        // Xóa các hàng cũ trong bảng
                        $("#table-body").empty();

                        // Thêm các hàng mới với dữ liệu mới
                        for (var i = 0; i < data.result.length; i++) {
                            var id = data.result[i].id;
                            var categories = data.result[i].categories.join(", ");
                            var url = data.result[i].url;
                            var value = data.result[i].value;

                            $("#table-body").append(
                                "<tr>" +
                                "<td>" + id + "</td>" +
                                "<td>" + categories + "</td>" +
                                "<td><a href='" + url + "'>" + url + "</a></td>" +
                                "<td>" + value + "</td>" +
                                "</tr>"
                            );
                        }

                        // Kích hoạt lại tính năng tìm kiếm trên bảng
                        $("#search-input").trigger("input");
                    }
                });

            });
        });
        //Hàm lấy ra toàn bộ danh sách Khách Hàng. Dùng $.ajax() thực hiện method HTTP GET
        function GetAllCustomers() {
            $.ajax({
                url: 'https://api.chucknorris.io/jokes/random',
                method: 'GET',
                error: function (reponse) {
                }, success: function (response) {
                    // Lấy dữ liệu từ API trả về
                    var id = response.id;
                    var categories = response.categories.join(", ");
                    var url = response.url;
                    var value = response.value;

                    // Tạo hàng mới trong bảng
                    var row = "<tr>" +
                        "<td>" + id + "</td>" +
                        "<td>" + categories + "</td>" +
                        "<td>" + url + "</td>" +
                        "<td>" + value + "</td>" +
                        "</tr>";

                    // Thêm hàng vào bảng
                    $("#table-body").append(row);
                },
                fail: function (reponse) {
                }
            });
        }
        /////////////

        function Search_Loai() {
            var url = 'https://api.chucknorris.io/jokes/random?category=' +
                $("#search-input").val();
            var keyword = $("#search-input").val();

            $.ajax({
                url: url,
                method: 'GET',

                error: function (response) {
                    alert("Thêm mới không thành công");
                    alert(keyword);
                },
                success: function (data) {
                    // Xóa các hàng cũ trong bảng
                    $("#table-body").empty();

                    // Thêm các hàng mới với dữ liệu mới

                    var id = data.id;
                    var categories = data.categories.join(", ");
                    var url = data.url;
                    var value = data.value;

                    // Tạo hàng mới trong bảng
                    var row = "<tr>" +
                        "<td>" + id + "</td>" +
                        "<td>" + categories + "</td>" +
                        "<td>" + url + "</td>" +
                        "<td>" + value + "</td>" +
                        "</tr>";

                    // Thêm hàng vào bảng
                    $("#table-body").append(row);


                    // Kích hoạt lại tính năng tìm kiếm trên bảng
                    $("#search-input").trigger("input");

                }
            });
        }






    </script>

    <style>
        .search-container {
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            height: 50px;
            background-color: #f2f2f2;
            padding: 10px;
        }

    </style>

    <div class="search-container">

        <label for="search-input">Tim Kiem : </label>
        <input type="text" id="search-input" placeholder="Nhập từ khóa...">
        </br>
        <button class="btn-primary update-button" id="Search_id">Theo Value</button>
        </br>
        </br>
        <button class="btn-primary update-button" onclick="Search_Loai();">Theo Loai</button>
    </div>
</head>
