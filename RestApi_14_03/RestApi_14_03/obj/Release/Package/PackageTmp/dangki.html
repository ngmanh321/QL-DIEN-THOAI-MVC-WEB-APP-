<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt">
                    <img src="images/Customer-Supprt.png" alt="IMG">
                </div>

                <form class="login100-form validate-form">
                    <span class="login100-form-title">
                        ĐĂNG KÍ WEBSITE
                    </span>
                    <form>
                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="text" placeholder="Tài Khoản" name="username" id="username">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="password" placeholder="Mật Khẩu" name="current-password"
                                   id="password-field">
                            <span toggle="#password-field"></span>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="container-login100-form-btn">
                            <input type="button" value="Đăng Kí" id="submit" onclick="insertKhachHang();" />
                        </div>
                    </form>

                    <div class="text-center p-t-15">
                        <span class="txt1">
                            Bạn quên mật khẩu?
                        </span>
                        <a class="txt2" href="tim-lai-mat-khau.html">
                            Tài khoản / mật khẩu?
                        </a>
                    </div>

                    <div class="text-center p-t-135">
                        <a class="txt2" href="#">
                            2021 <i class="fa fa-copyright" aria-hidden="true"></i> Nguyễn Thứ | Design by ThuItUTC
                        </a>
                    </div>



                </form>
            </div>
        </div>
    </div>



    <script src="/js/main.js"></script>
    <script type="text/javascript">


        function insertKhachHang() {

            var username = document.getElementById("username").value;
            var password = document.getElementById("password-field").value;
            var url = 'https://localhost:44312/api/customers2?id=' +
                username + '&mk=' + password +  '&loai=' + "1" ;

            $.ajax({
                url: url,
                method: 'POST',
                contentType: 'json',
                dataType: 'json',
                error: function (response) {
                    alert("Thêm mới không thành công");
                },
                success: function (reponse) {
                    alert("Thêm mới thành công");
                    window.location = "index.html";

                }
            });
        }

    </script>
</body>

</html>
