<body >

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="images/Key-icon.png" alt="IMG">
                </div>

                <form class="login100-form validate-form">
                    <span class="login100-form-title">
                       <i class="fa fa-user-circle-o" aria-hidden="true"></i><Br>
                        TÌM TÀI KHOẢN
                    </span>
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" placeholder="Nhập Tên Tài Khoản" id="emailInput" value="" />
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="container-login100-form-btn">
                        <input type="button" onclick=" Get();" value="Gửi Ngay" />
                    </div>

                    <div class="text-center p-t-12">
                        <span class="txt1">
                            Quay Về Đăng Nhập

    <!--===============================================================================================-->
    <script src="js/main.js"></script>
    <script type="text/javascript">



        function Get() {
            var dem = 0;
            var matkhau ;
            var emailStr = document.getElementById("emailInput").value;

            $.ajax({
                url: 'https://localhost:44312/api/customers2/',
                method: 'GET',
                contentType: 'json',
                dataType: 'json',
                error: function (response) {
                }, success: function (reponse) {
                    const len = reponse.length;
                    console.log(reponse);
                    for (var i = 0; i < len; ++i) {
                        if (reponse[i].Ten == emailStr) {
                            dem++;
                            matkhau = reponse[i].MatKhau  ;

                        }
                    }


                    //Set 1 Admin ảo để đăng nhập quản trị
                    if (dem > 0) {
                        swal("Xin chúc mừng!", "Mật Khẩu cũ của bạn là : " + matkhau, "success");
                        //window.location = "index.html";


                    } else {
                        swal("Sai thông tin!", "Tên tài khoản sai hoặc không tồn tại", "warning");
                        return false;
                    }

                }

            });

        }

   
    </script>
